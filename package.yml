name       : libtiff
version    : 4.2.0
release    : 34
source     :
    - https://gitlab.com/libtiff/libtiff/-/archive/v4.2.0/libtiff-v4.2.0.tar.bz2 : 36c3c8aec2ff0b37aeccf7dbde2e304d248efa7fd231f1fdbe93c8d2594b998f
license    : libtiff
component  : desktop.library
summary    : Library for accessing TIFF files
description: |
    The LibTIFF package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(liblzma)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
patterns   :
    - devel : /usr/share/man/man3
    - docs : /usr/share/doc
    - utils : /usr/bin
    - utils : /usr/share/man/man1
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
