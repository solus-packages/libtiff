name       : libtiff
version    : 4.0.10
release    : 29
source     :
    - https://gitlab.com/libtiff/libtiff/-/archive/v4.0.10/libtiff-v4.0.10.tar.bz2 : 8a270675ba081337adc10e0fff635efa0bbfd67654e391748d029797adc9dfdd
license    : libtiff
component  : desktop.library
summary    : Library for accessing TIFF files
description: |
    The LibTIFF package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(liblzma)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(zlib)
patterns   :
    - devel : /usr/share/man/man3
    - docs : /usr/share/doc
    - utils : /usr/bin
    - utils : /usr/share/man/man1
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
