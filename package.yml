name       : libtiff
version    : 4.1.0
release    : 32
source     :
    - https://gitlab.com/libtiff/libtiff/-/archive/v4.1.0/libtiff-v4.1.0.tar.bz2 : fb5b01614e524f4249337597f84c40eba2a96ecf1da5c467f8c6ecff7f3b8144
license    : libtiff
component  : desktop.library
summary    : Library for accessing TIFF files
description: |
    The LibTIFF package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(liblzma)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
patterns   :
    - devel : /usr/share/man/man3
    - docs : /usr/share/doc
    - utils : /usr/bin
    - utils : /usr/share/man/man1
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
