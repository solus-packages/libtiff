name       : libtiff
version    : 4.3.0
release    : 37
source     :
    - https://download.osgeo.org/libtiff/tiff-4.3.0.tar.gz : 0e46e5acb087ce7d1ac53cf4f56a09b221537fc86dfc5daaad1c2e89e1b37ac8
license    : libtiff
component  :
    - desktop.library
    - utils : multimedia.graphics
summary    : Library for accessing TIFF files
description: |
    The LibTIFF package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(liblzma)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
patterns   :
    - devel : /usr/share/man/man3
    - docs : /usr/share/doc
    - utils :
        - /usr/bin
        - /usr/share/man/man1
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
